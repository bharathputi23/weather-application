<!DOCTYPE html>
<html>
  <head>

    <title>
      WEATHER APP
    </title>
    
    <link rel = "stylesheet", href = "style.css">
    <script src = "script.js"></script>

  </head>
  
  <body>

    <div>
      <h1>
        Welcome to Weather App
      </h1>
    </div>
    <div class="card">

      <div>
        <input class = "search-box" type = "text", placeholder = "enter city name">

        <button class = "search-button">
          <img src = "weather-app-img/images/search.png" class = "search">
        </button>
      </div>

      <div class = "weather">
        <img src = "weather-app-img/images/rain.png" class = "weather-icon">
        <h2 class = "temp">
          22Â°c
        </h2>
        <h3 class = "city">
          vijayawada
        </h3>
        <div class = "info">

          <div class = "column1">
            <img src = "weather-app-img/images/humidity.png" class = "humidity-icon">
            <p class = "humidity1">
              50%
            </p>
            <p class = "humidity2">
              Humidity
            </p>
          </div>

          <div class = "column2">
            <img src = "weather-app-img/images/wind.png" class = "wind-icon">
            <p class = "wind-speed1">
              15 kmph
            </p>
            <p class = "wind-speed2">
              Wind Speed
            </p>
          </div>

        </div>
      </div>
      
    </div>
    
    <script src = "script.js"> 

    </script>
  </body>
</html>
